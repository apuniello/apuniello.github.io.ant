<body>

        <div class="topnav" id="myTopnav">

    <div class="cuerpo bg-dark">
        <h2>Inicia sesión</h2>
        <form class="row needs-validation" novalidate>
            <div class="col-md-4">
                <label for="user" class="form-label">Email:</label>
                <input type="email" class="form-control" id="mail" name="email" placeholder="Email" required>
                <div class="invalid-feedback">Ingrese un email válido</div>
            </div>
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            <div class="invalid-feedback">Ingrese una contraseña válida</div>
            </div>
            <div class="col-md-8"></div>
                <div class="form-check">    
                     <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Recuérdame
                    </label>
                </div>
            <div class="col-md-9">    
                <button class="btn btn-danger" type="submit">Iniciar sesión</button>
            </div>
        </form>
    </div>
